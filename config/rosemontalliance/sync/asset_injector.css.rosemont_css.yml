code: "@media (min-width: 768px) {\r\n.navbar-nav {\r\n    float: right;\r\n    /* margin: 0; */\r\n}\r\n.dropdown {\r\n    position: relative;\r\n    margin:0 10px 0 0;\r\n    color: #777;\r\n}\r\n\r\n.nav > li > a {\r\n    position: relative;\r\n    display: block;\r\n    padding: 0 15px;\r\n}\r\n}\r\n@media (max-width: 767px) {\r\n.collapse.in {\r\n    display: block;\r\n    background-color: #f5f5f5;\r\n    font-size: 20px;\r\n}\r\n\r\n.dropdown {\r\n    position: relative;\r\n    margin: 0 10px 0 0;\r\n    color: #777;\r\n    }\r\n.dropdown-toggle {\r\n  margin-left:10px;\r\n}\r\n}\r\n\r\n\r\n.navbar-default, .navbar {\r\n    background-color: #ffffff;\r\n    border-bottom: 1px solid #e7e7e7;\r\n    border-radius:0;\r\n    border-top-color: #ffffff;\r\n    border-left-color: #ffffff;\r\n    border-right-color: #ffffff;\r\n}\r\n\r\n.navbar-default img {\r\n    max-width:300px;\r\n}\r\n\r\n.dropdown-menu > .active > a, .dropdown-menu > .active > a:hover, .dropdown-menu > .active > a:focus {\r\n    color: #fff;\r\n    text-decoration: none;\r\n    background-color: #c53420;\r\n    outline: 0;\r\n}\r\n\r\n.st-footer {background-color:#f5f5f5; padding:20px; border-radius:4px;}\r\n\r\n.member-footer {\r\n   font-size:12px;\r\n   font-weight:bold;\r\n    box-shadow: 0px 2px 2px #eee;\r\n    border-radius: 4px;\r\n    width: 140px;\r\n    height: 197px;\r\n    margin: 10px 20px 10px 10px;;\r\n    padding: 10px 10px 20px;\r\n    float: left;\r\n    background-color: #ffffff;\r\n    display: inline-block !important;\r\n    border: 1px solid #dddddd;\r\n}\r\n.member-footer img {max-width:120px;}\r\n.member-footer a:link:hover {\r\n  text-decoration:underline;\r\n}\r\n\r\n.members {padding:20px; height:260px; background-color: #f5f5f5; border-radius: 10px; }\r\n\r\n@media (max-width: 991px) {\r\n.members {padding:20px; height:475px; background-color: #f5f5f5; border-radius: 10px; }\r\n}\r\n\r\n@media (max-width: 760px) {\r\n.members {padding:20px; height:475px; background-color: #ffffff; border-radius: 10px; }\r\n}\r\n\r\n.toc th {\r\n    font-weight: bold;\r\n    padding: 0 10px 10px;\r\n    background: #555;\r\n    color: #fff;\r\n}\r\n\r\n.toc td {\r\n  padding:20px 10px 20px 20px;\r\n}\r\n\r\n.navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {\r\n    color: #555;\r\n    background-color: #e7e7e7;\r\n    border-radius: 4px;\r\n    padding-bottom: 2px;\r\n    padding-top: 2px;\r\n}"
